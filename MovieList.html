	<body>
		<h1>Movie List</h1>
		<script>
			/*The purpose of this program is to select all the romantic comedies from a list of movie objects
			* and put them in their own list. THe remaining movies will also be put in their own list
			*/

			//create my movie list object
			var MovieList = [{
				"name" : "Terminator",
				"genre" : "action",
				"star" : "Schwarzenegger"
			}, {
				"name" : "PrettyWoman",
				"genre" : "romcom",
				"star" : "Roberts"
			}, {
				"name" : "Clueless",
				"genre" : "romcom",
				"star" : "Silverstone"
			}, {
				"name" : "Fugitive",
				"genre" : "action",
				"star" : "Ford"

			}];

			//console.log(MovieList);
			
			//These are the lists I will sort my movies into
			var girlyMovies = [];
			var theRest = [];
			
			/*For every item in my list, check its genre.
			 * If it's romcom, add to girlyMovies; otherwise add to theRest
			 */ 
			
			for (var i=0; i<MovieList.length; i++){
				console.log(i);
				var currentMovie = MovieList[i];
				//console.log(currentMovie);
				
				if(currentMovie.genre == "romcom"){
					
					console.log(currentMovie);
					//Because genre is romcom add the currentMovie
					//to girlyMovies list
					girlyMovies.push(currentMovie);
				}else{
					//otherwise, add the currentMovie to
					//theRestlist
					theRest.push(currentMovie);
				}//this is the end of my if/else statement
				
			}//this is the end of my for loop
			console.log(girlyMovies);
			console.log(theRest);
			
		</script>

	</body>
